<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />    
    {% block style %}{% endblock style %}
    <style>
      .dropdown-btn {
        border: none;
        background-color: white;
        color: black;
        border-radius: 25px;
        text-decoration: none;
        transition: all ease 0.35s;
      }
      .dropdown-btn:focus, .dropdown-btn:hover {
        background-color: black;
        color: white;
        transition: all ease 0.35s;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(210, 227, 255);">
      <div class="container-fluid">
        
        <!-- Left Section: Brand Name -->
        <a class="navbar-brand fw-bold text-primary fs-3" href="{% url "home" %}">F4H</a>
    
        <!-- Right Section: Toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Middle Section: Navbar links and Right Section: User Actions inside the collapse -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Middle Section: 2 Button Dropdowns centered -->
          <ul class="navbar-nav mx-auto my-2 mb-lg-0"> 
            <li class="nav-item me-3 mb-1">
              <a class="dropdown-btn px-3 py-2" href="{% url "personalized_dietition" %}">Personalized Dietitian</a>
            </li>
            <li class="nav-item me-3 mb-1">
              <a class="dropdown-btn px-3 py-2" href="{% url "dietitian_specialities" %}">Dietitian Specialities</a>
            </li>
            <li class="nav-item me-3 mb-1">
              <a class="dropdown-btn px-3 py-2" href="{% url "consultation_list" %}">Consultation</a>
            </li>

          </ul>
    
          <!-- Right Section: Book an Appointment & User Image -->
          <div class="d-flex align-items-center">
            <div class="dropstart open mx-3">
              <span 
                class="navbar-toggler-icon" 
                id="triggerId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
              </span>
              <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url "user_profile" %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item" style="text-decoration: none;">
                        Logout
                    </button>
                </form>
            </div>
            
            </div>
            
            <!-- <img src="https://cdn-icons-png.flaticon.com/256/149/149071.png" style="height: 50px; width: auto;" class="img-fluid rounded-circle" alt="User"> -->
          </div>
        </div>
      </div>
    </nav>
    <div class='container'>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>


    <main class="">{% block content %}{% endblock content %}</main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
